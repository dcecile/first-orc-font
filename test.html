<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>First Orc Font Test</title>
    <style>
    .test {
      margin: 40px;
      padding: 12px;
      border: 8px solid black;
      width: 600px;
    }
    .test.short {
      font-family: 'First Orc Short';
      font-size: 24px;
    }
    .test.tall {
      font-family: 'First Orc Tall';
      font-size: 48px;
    }
    </style>
  </head>
  <body>
    <div class="test short">
      THE FIVE BOXING WIZARDS JUMP QUICKLY
      0123456789?
    </div>
    <div class="test short">
      the five boxing wizards jump quickly
    </div>
    <div class="test tall">
      THE FIVE BOXING WIZARDS JUMP QUICKLY
      0123456789?
    </div>
    <div class="test tall">
      the five boxing wizards jump quickly
    </div>
  </body>
</html>
