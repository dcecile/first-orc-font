<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>First Orc (font)</title>
    <style>
    @font-face {
      font-family: 'First Orc Short';
      src: url(FirstOrcShort-Regular.otf);
    }
    @font-face {
      font-family: 'First Orc Tall';
      src: url(FirstOrcTall-Regular.otf);
    }
    body {
      font-family: 'First Orc Short';
      font-size: 12px;
      text-transform: uppercase;
    }
    h1 {
      font-family: 'First Orc Tall';
      font-size: 24px;
    }
    </style>
  </head>
  <body>
    <h1>First Orc (font)</h1>
    <p>Download the <a href="https://github.com/dcecile/first-orc-font/releases">latest release</a> to get started.</p>
  </body>
</html>
